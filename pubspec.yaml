name: mobile
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 6.1.69+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.4
  
  flutter_screenutil: ^5.0.0+2

  flutter_slider_drawer: ^2.0.0
  configurable_expansion_tile_null_safety: ^2.0.0
  flutter_typeahead: ^3.2.1
  
  dio: ^4.0.0
  retrofit: ^2.0.1
  connectivity: ^3.0.6
  logger: ^1.1.0
  flutter_native_splash: ^1.2.4

  flutter_bloc: ^8.0.0
  get_it: ^7.2.0
  equatable: ^2.0.3
  formz: ^0.4.1

  json_serializable: ^6.0.1
  json_annotation: ^4.3.0

  fl_chart: ^0.40.2

  easy_localization: ^3.0.0

  intl: ^0.17.0

  path_provider: ^2.0.8

  step_progress_indicator: ^1.0.2

  open_file: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.4
  retrofit_generator: ^2.0.1+1 
  hive_generator: ^1.1.1
  flutter_launcher_icons: "^0.9.2"

  shared_preferences: ^2.0.8
  hive_flutter: ^1.1.0

  fluttertoast: ^8.0.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/application_icons/
    - assets/icons/drawer_icons/
    - assets/icons/folder_view_icons/
    - assets/lang/

  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost/Jost-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Jost/Jost-VariableFont_wght.ttf

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-VariableFont_slnt,wght.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/ic_launcher.png"